<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NameSave</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/names}" th:object="${names}" method="post">
    	<p>First Name: <input type="text" th:field="*{forename}" /></p>
        <p>Surname: <input type="text" th:field="*{surname}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <a href="/names">List of saved names</a>
</body>
</html>
